<h2 mat-dialog-title>{{ 'BOARD.BOARD_CREATE' | translate }}</h2>
<form #elseBlock class="login__form" [formGroup]="boardForm">
  <div class="login__input-wrapper">
    <label class="login__input">
      <span>{{ 'BOARD.BOARD_NAME' | translate }}</span>
    </label>
    <input formControlName="title" class="login__input" name="login" type="login" placeholder="{{ 'BOARD.BOARD_NAMEINPUT' | translate }}"/>
    <p class="validate__error" *ngIf="boardForm.get('title').dirty && boardForm.get('title').errors?.required">
      {{ 'BOARD.BOARD_ERROR' | translate }}<br />
    </p>
  </div>
  <mat-dialog-actions align="end">
    <button class="login__btn" mat-button mat-dialog-close>{{ 'BOARD.BOARD_CANCEL' | translate }}</button>
    <button class="login__btn" mat-button [mat-dialog-close]="true" (click)="createBoard()" [disabled]="boardForm.invalid">{{ 'BOARD.BOARD_Ð¡ONFIRM' | translate }}</button>
  </mat-dialog-actions>
</form>
