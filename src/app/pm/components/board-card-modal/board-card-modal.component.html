<h2 mat-dialog-title>Create board</h2>
<form #elseBlock class="login__form" [formGroup]="boardForm">
  <div class="login__input-wrapper">
    <label class="login__input">
      <span>board name</span>
    </label>
    <input formControlName="title" class="login__input" name="login" type="login" />
  </div>
</form>
<mat-dialog-actions align="end">
  <button class="login__btn" mat-button mat-dialog-close>Cancel</button>
  <button class="login__btn" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="createBoard()">Ð¡onfirm</button>
</mat-dialog-actions>
