<h2 mat-dialog-title>Warning!</h2>
<mat-dialog-content class="mat-typography">
  <h3>Are you sure you want to delete {{title}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="no" mat-button mat-dialog-close>No</button>
  <button class="yes" mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
