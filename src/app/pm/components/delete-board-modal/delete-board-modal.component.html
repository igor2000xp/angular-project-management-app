<h2 mat-dialog-title>{{ 'DELETEBOARD.WARNING' | translate }}!</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{ 'DELETEBOARD.TITLE' | translate }}{{title}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="no" mat-button mat-dialog-close>{{ 'DELETEBOARD.NO' | translate }}</button>
  <button class="yes" mat-button [mat-dialog-close]="true">{{ 'DELETEBOARD.OK' | translate }}</button>
</mat-dialog-actions>
