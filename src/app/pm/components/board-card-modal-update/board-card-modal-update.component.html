<h2 mat-dialog-title>Update board</h2>
<div mat-dialog-content>
  <p>What's new board title?</p>
  <mat-form-field appearance="fill">
    <mat-label>Board Title</mat-label>
    <input class="board-edit-title" matInput [(ngModel)]="data.title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="noUpdateClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.title">Ok</button>
</div>
