<div mat-dialog-content>
  <p>Input search string</p>
  <mat-form-field appearance="fill">
    <input class="board-edit-title" matInput [(ngModel)]="data.returnString" (input)="searchHandler()">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="noUpdateClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.returnString">Ok</button>
</div>
