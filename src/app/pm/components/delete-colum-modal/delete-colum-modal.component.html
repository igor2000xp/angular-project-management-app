<h2 mat-dialog-title>{{ 'COLUMNCARDELETE.WARNING' | translate }}!</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{ 'COLUMNCARDELETE.TITLE' | translate }}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button class="no" mat-button mat-dialog-close>{{ 'COLUMNCARDELETE.NO' | translate }}</button>
  <button class="yes" mat-button [mat-dialog-close]="true">{{ 'COLUMNCARDELETE.OK' | translate }}</button>
</mat-dialog-actions>
