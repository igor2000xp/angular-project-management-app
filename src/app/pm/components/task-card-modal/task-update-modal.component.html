<h2 mat-dialog-title>Create task</h2>
<form #elseBlock class="login__form" form [formGroup]="createTaskForm">
    <div class="login__input-wrapper">
      <label class="login__input">
        <span>Task name</span>
      </label>
      <input placeholder="Please enter a name" formControlName="title" class="login__input" name="login" type="login"/>
      <p class="validate__error" *ngIf="createTaskForm.get('title').dirty && createTaskForm.get('title').errors?.required">
        Please enter a title<br />
      </p>

    </div>
    <div class="login__input-wrapper">
      <label class="login__input">
        <span>Description</span>
      </label>
      <textarea [(ngModel)]="aaa" ngDefaultControl formControlName="description" class="description-task-area"></textarea>
      <p class="validate__error" *ngIf="createTaskForm.get('description').dirty && createTaskForm.get('description').errors?.required">
        Please enter a description<br />
      </p>
    </div>
  </form>
<mat-dialog-actions align="end">
  <button class="login__btn" mat-button mat-dialog-close>Cancel</button>
  <button class="login__btn" mat-button [mat-dialog-close]="true" [disabled]="createTaskForm.invalid">Ð¡onfirm</button>
</mat-dialog-actions>
