<h2 mat-dialog-title>Create column</h2>
<form #elseBlock class="login__form" [formGroup]="columnForm">
    <div class="login__input-wrapper">
      <label class="login__input">
        <span>column name</span>
      </label>
      <input formControlName="title" class="login__input" name="login" type="login" />
      <label class="login__input">
        <span>order</span>
      </label>
      <input formControlName="order" class="login__input" name="order" type="order" />
    </div>

  </form>
<mat-dialog-actions align="end">
  <button class="login__btn" mat-button mat-dialog-close>Cancel</button>
  <button class="login__btn" mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="createColumn()">Ð¡onfirm</button>
</mat-dialog-actions>
